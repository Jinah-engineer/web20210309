<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            $("#div1").click(function () {
                $(this).text("<h1>new text</h1>"); // text 정보가 parameter값으로 변환된다.
            })

            $("#div2").click(function () {
                $(this).html("<h1>new html</h1>"); // html 정보가 paramter값으로 변환된다.
            })

            $("#div2").click(function () {
                var id = $(this).attr("id", "new-id"); // 2번째 parameter의 값이 attr값으로 변환된다. 
                console.log(id);
            })
        })
    </script>
</head>

<body>
    <!-- #div$*2>p>lorem3 -->
    <div id="div1">
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div id="div2">
        <p>Error, quia autem.</p>
    </div>
</body>

</html>
