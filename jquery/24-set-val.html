<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    $(document).ready(function () {
        $("h1").click(function () {
            var t = $(this).text();
            // console.log(t);
            $("#input1").val(t); // val() 메소드에 parameter로 넣어서 값을 출력
        });
    });
</script>
</head>
<body>
    <input type="text" id="input1">

    <h1>Lorem, ipsum.</h1>
    <h1>Sed, repellendus.</h1>
    <h1>Laborum, fuga!</h1>
    <h1>Veniam, explicabo.</h1>
    <h1>Dicta, labore.</h1>
</body>
</html>
