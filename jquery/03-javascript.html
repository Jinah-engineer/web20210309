<!DOCTYPE html>

    <link rel="stylesheet" href="../css/all.min.css">
    <style>

</head>

<body>
    <h1 class="my-head">Lorem, ipsum.</h1>
    <h1 id="head1">Lorem, ipsum.</h1>
    <h2 class="my-head">Lorem, ipsum.</h2>
    
     <!-- 
        script element는 어느 위치에 있어도 상관없다.
        단, document로부터 element를 받는 이후로 사용 가능하다는 점. 
     -->

    <script>
        document.getElementById("head1").style.backgroundColor = "red"; // 안전하게 body 태그 후반부에 넣어주는 것이 좋다.
    </script>

</body>
