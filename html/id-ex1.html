<!-- html>head+body -->
<html>
<head>
    <style>
        #div1 {
            font-size: 20px;
        }
        #div2 {
            background-color: black;
            color: white;
        }
        #special {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 
        id는 중복해서 부여할 수 없다! 고유한 값이다
        명심해서 작성해야 한다
    -->
    <div id="div1">Lorem ipsum dolor sit amet.</div>
    <div id="div2">Iusto dolore ut veritatis blanditiis!</div>
    <div id="special">Veritatis odit aspernatur tempore laudantium?</div>
</body>
</html>
