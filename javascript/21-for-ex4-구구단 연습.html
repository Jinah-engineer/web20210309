<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" placeholder="찾고 싶은 구구단은?">

    <button onclick="gugudan()">출력</button>

    <div id="result"></div>

    <script>
        function gugudan() {
            var multiply = document.querySelector("input").value;
            multiply = Number(multiply);

            var text = "";
            for (i = 1; i <= 9; i++) {
                text += multiply + " X " + i + " = " + (multiply * i) + "<br>"
            }


            document.getElementById("result").innerHTML = text;
            
        }
    </script>
</body>

</html>
