<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <div id="result1"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <hr>

    <script>
        // 첫 번째 별 트리 (기본 트리구조)
        var text1 = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                text1 += "*";
            }
            text1 += "<br>"

            /*
            " j <= i "가 될 때 까지
            1. 1번 반복 (i, j) -> (0, 0)
            2. 2번 반복 (i, j) -> (1, 0) (1, 1)
            3. 3번 반복 (i, j) -> (2, 0) (2, 1) (2, 2)
            4. 4번 반복 (i, j) -> (3, 0) (3, 1) (3, 2) (3, 3)
            5. 5번 반복 (i, j) -> (4, 0) (4, 1) (4, 2) (4, 3) (4, 4)
    
            */
        }
        document.getElementById("result1").innerHTML = text1;

        // 두 번째 별 트리 (역-트리 구조)
        var text2 = "";
        for (var a = 0; a < 5; a++) {
            for (var b = 5; b > a; b--) {
                text2 += "*";
            }
            text2 += "<br>"

            /*
            " a > b "가 될 때 까지
            1. 5번 반복 (a, b) -> (0, 5) (0, 4) (0, 3) (0, 2) (0, 1)
            2. 4번 반복 (a, b) -> (1, 5) (1, 4) (1, 3) (1, 2)
            3. 3번 반복 (a, b) -> (2, 5) (2, 4) (2, 3)
            4. 2번 반복 (a, b) -> (3, 5) (3, 4) 
            5. 1번 반복 (a, b) -> (4, 5) 
            */
        }
        document.getElementById("result2").innerHTML = text2;



        // 세 번째 별 트리 (오른쪽 정렬된 트리 구조)
        var text3 = "";
        for (c = 0; c < 5; c++) {
            for (e = 5; e > c; e--) {
                text3 += "&nbsp;";
            }
            for (d = 0; d <= c; d++) {
                text3 += "*";
            }
            text3 += "<br>"
        }
        document.getElementById("result3").innerHTML = text3;


    </script>
</body>

</html>
