<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var a = 3;
        var b = "hello";

        var c = [5, 8, 0];
        console.log(c.length); // 3

        var d = [];
        console.log(d.length); // 0

        d.push(33);
        console.log(d.length); //1 (push 1개 해서 - d의 0번째에 push하는 것)

        console.log(c[0]); // 5
        console.log(d[0]); // 33

        d.push(44);
        console.log(d[1]); // 44 (2번째 push 할때 마지막 index에 push)
        console.log(d.length); // 2 

        console.log("----------------------");

        for (var i = 0; i < c.length; i++) {
            console.log(c[i]);
        }

        console.log("---------------------");

        c.forEach(function (item, index) {
            console.log(index + "의 값:" + item); 
        });
        // 1. 0의 값은 5
        // 2. 1의 값은 8
        // 3. 2의 값은 0
    </script>
</body>

</html>
