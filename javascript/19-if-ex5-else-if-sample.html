<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    점수 : <input type="text">
    <br>
    <button onclick="score()">등급 확인</button>
    <p id="result"></p>

    <script>
        function score(params) {
            var score = document.querySelector("input").value;
            score = Number(score);
            
            if (score >= 90) {
                document.getElementById("result").innerHTML = "A학점";
            } else if (score >= 80) {
                document.getElementById("result").innerHTML = "B학점";
            } else if (score >= 70) {
                document.getElementById("result").innerHTML = "C학점";
            } else {
                document.getElementById("result").innerHTML = "D학점";
            }
        }
        // else if 는 연속해서 작성할 수 있다. 또한 else 구문은 항상 마지막에 나와야 한다. 
    </script>
</body>

</html>
