<body>
    <script>
        // 2항 연산자 --> 연산자 기준으로 항이 2개
        var a = 3 + 5;
        var b = 5 < 8;

        // 3항 연산자 (ternary)
        // 1항 ? 2항 : 3항;
        // 2항 or 3항이 연산의 결과이다. 
        // 1항이 true이면 --> 2항이 결과
        // 1항이 false이면 --> 3항이 결과

        var c = true ? 2 : 3;
        var d = true ? 7 : 8;

        console.log(c);
        console.log(d);

        var e = false ? 9 : 10;
        var f = false ? "abc" : "def";

        console.log(e);
        console.log(f);

        

    </script>
</body>
