<body>
    <script>
        var a = 3;
        var b = "hello";

        console.log(a);
        console.log(b);

        // object (객체)
        var car = {
            name: "fiat", 
            model: 500, 
            weight: 850, 
            color: "white"
        }; 
        // 여러 값을 중괄호로 묶을 수 있다.   
        // 따라서 car라는 object는 4개의 property를 갖고 있다.

        console.log(car.name);
        console.log(car.model);
        console.log(car.weight);
        console.log(car.color);


    </script>
</body>

</html>
