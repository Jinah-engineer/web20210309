<script>
    var a = 5;
    var b = 7;

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(b % a);
    console.log(a ** b);

    console.log(2 + 2 * 2); // 6 
    console.log((2 + 2) * 2); // 8 
    // 여러 괄호를 사용하면 안 된다. 둥근 괄호로만 묶어주기! 
</script>
