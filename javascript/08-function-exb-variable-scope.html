<body>
    <script>
        // 변수(var)는 2개의 영역 중 하나에 속하게 된다
        // 1. 글로벌 global (전역 변수)
        // 2. function (함수 영역)

        function myFunc(params) {
            var a = 3; // 함수 영역 (scope)
            console.log(a);
            console.log(b);
        }

        myFunc();
        console.log(a); // 함수 밖에서 실행되지 않는다. 즉 var 변수로 정의된 값만이 출력될 수 있다.

        function myFunc2() {
            var a = 4; // 위의 a와 전혀 다른 a이라는 것!
            var b = 6;
            c = 7; // global 전역 변수 (var를 안붙힐 경우)
            console.log(a);
            console.log(b);
        }

        var b = 5; // global (전역 변수)
        // 함수 안에서 global 변수에 접근이 가능하다. 

        myFunc();
        myFunc2();
        console.log(b);

    </script>
</body>
