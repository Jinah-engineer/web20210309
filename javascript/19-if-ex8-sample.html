<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text">
    <!-- button>i.fas.fa-plus -->
    <button onclick="add()"><i class="fas fa-plus"></i></button>

    <!-- ul#result -->
    <ul id="result"></ul>

    <script>
        function add() {

            var text = document.querySelector("input").value;
            text = text.trim(); // 공백 제거
            var ul = document.getElementById("result");

            if (text != "") { // if(text) 도 가능하다.
                ul.innerHTML += "<li>" + text + "</li>";
            } 
        }

    </script>


</body>

</html>
