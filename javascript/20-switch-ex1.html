<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var a = 3;

        // 범위가 정해져있는 구문은 switch문을 사용하기 어렵다.
        if (a > 0) {
            console.log("에이는 0보다 크다");
        } else if (a > -3) {
            console.log("에이는 -3보다 크다");
        }

        if (a == 1) {
            console.log("에이는 1");
        } else if (a == 2) {
            console.log(("에이는 1도 아니고 2도 아니다"));
        } else {
            console.log("에이는 1도 아니고 2도 아니다");
        }
 
        // switch
        console.log("switch");
        switch (a) {
            case 1: // a가 1이면 여기서부터 시작하겠다는 의미
                console.log("에이는 1");
                break;
            
            case 2: 
                console.log("에이는 2");

            default:
                console.log("에이는 1도 아니고 2도 아니다");
                break;
        }
        // case에 일치하는 경우부터 시작된다. 일치하지 않으면 다음 case. 다음 default 이런 식으로 진행된다.

    </script>
</body>

</html>
