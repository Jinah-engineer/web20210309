<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
        #icon1 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- input#input1 -->
    <input onkeyup="changeCall()" type="text" id="input1">

    <!-- div>i#icon1.fas.fa-heart -->
    <div><i id="icon1" class="fas fa-heart"></i></div>
    <div><i id="icon2" class="fas fa-home"></i></div>

    <script>
        function changeCall() {
            var v = document.getElementById("input1").value;
            change(v);
        }

        function change(iconName) {
            document.getElementById("icon2").className = iconName;
        }
    </script>
</body>

</html>
