<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>

    <script>
        var text1 = "";
        var j = 0
        while (j < 5) {
            j++;
            var i = 0;
            while (i < j) {
                text1 += "*"
                i++;
            }
            text1 += "<br>"
        }
        document.getElementById("result").innerHTML = text1;

        var text2 = "";
        var a = 0;
        while (a < 5) {
            a++;
            var b = 5;
            while (b >= a) {
                text2 += "*"
                b--;
            }
            text2 += "<br>"
        }
        document.getElementById("result2").innerHTML = text2;

        var text3 = "";
        var c = 0;
        while (c < 5) {
            c++;
            var k = 1;
            while (k < c) {
                text3 += "&nbsp;";
                k++;
            }
            var d = 5;
            while (d >= c) {
                text3 += "*"
                d--;
            }
            text3 += "<br>"
        }
        document.getElementById("result3").innerHTML = text3;

        var text4 = "";
        var e = 0
        while (e < 5) {
            e++;
            var l = 5;
            while (l > e) {
                text4 += "&nbsp";
                l--;
            }
            var f = 0;
            while (f < e) {
                text4 += "*"
                f++;
            }
            text4 += "<br>"
        }
        document.getElementById("result4").innerHTML = text4;

    </script>
</body>

</html>
