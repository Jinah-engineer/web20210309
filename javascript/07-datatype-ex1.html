<body>

    <script>
        // number
        var a = 34;
        var b = 3.14;

        // string (문자열 text)
        var c = "javascipt";
        var d = "java";
        var e = 'java';
        var f = "it's java";
        var g = 'name="john"'; // g = i
        var h = 'it\'s java'; // f = h
        var i = "name=\"John\"";

        var j = "3";
        var k = 3;
        var l = "4";
        var m = 4;

        // 문자, 문자
        console.log(j + l);
        console.log(j - l);
        console.log(j * l);
        console.log(j / l);
        // 더하기만 양변 중에 하나라도 '문자열' string 이면 연결 연산이 된다 = 숫자 연산이 안된다는 말 

        // 문자, 숫자
        console.log(j + m)
        console.log(j - m)
        console.log(j * m)
        console.log(j / m)

    </script>
