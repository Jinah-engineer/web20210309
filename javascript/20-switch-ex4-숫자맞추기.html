<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" id="input1" 
    placeholder="1부터 100사이의 수를 입력해주세요.">

    <br>

    <!-- button{확인} -->
    <button onclick="check()">확인</button>

    <h1 id="message"></h1>


    <script>
        var computerNumber = Math.floor(Math.random() * 100) + 1;
        console.log(computerNumber);

        function check() {
            var userNumber = document.getElementById("input1").value;
            userNumber = Number(userNumber);
            console.log(userNumber);

            var txt = ""; // 변수를 선언하지 않으면 global 변수가 되기 때문에 가능한한 함수 내에서 local 변수로 선언하는 것이 좋다. (scope 제한)
            if (userNumber == computerNumber) {
                txt = "정답입니다.";
            } else if (userNumber < computerNumber) {
                txt = "더 큰 수를 입력해주세요."
            } else if (userNumber > computerNumber) {
                txt = "더 작은 수를 입력해주세요."
            }
            // else로 끝내도 된다. < > = 3가지 경우 밖에 없기 때문이다. 



            // computerNumber와 userNumber를 비교
            // 작성될 코드 

            document.getElementById("message").innerHTML = txt;

        }
    </script>
</body>

</html>
