<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        if (3) {
            console.log("st1");
            console.log("st2");
            console.log("st3");
        }

        // code block (중괄호)는 statement가 1개인 경우에 생략할 수 있다. 하지만 권장하지는 않음.
        if (true)
            console.log("st4");

        if (true) {
            console.log("st5");
        }

        // else문과 함께일 때도 생략할 수 있다. (statement가 1개씩인 경우)
        if (false)
            console.log("st6");
        else
            console.log("st7");
    </script>
</body>

</html>
