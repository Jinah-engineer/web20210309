<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var i;
        for (i = 0; i < 10; i++) {
            console.log(i);
        }
        for (i = 1; i < 11; i++) {
            console.log(i);
        }
        // 짝수만 
        for (i = 0; i <= 10; i += 2) {
            console.log(i);
        }
        for (i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

        // 홀수만 
        for (i = 0; i <= 10; i++) {
            if (i % 2 == 1) {
                console.log(i);
            }
        }
        for (i = 1; i <= 10; i += 2) {
            console.log(i);
        }

        // 역으로
        for (i = 10; i > 0; i--) {
            console.log(i);
        }

        // 역으로 홀수만
        for (i = 9; i >= 1; i--) {
            if (i % 2 == 1) {
                console.log(i);
            }
        }
        for (i = 9; i >=1; i-=2) {
            console.log(i);
        }

    </script>
</body>

</html>
