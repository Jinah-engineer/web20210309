<body>
    <script>
        var arr1 = ["hello", "loream",
            "ipsum", "bts", "blackpink", "avengers"];

        console.log("sort 전");
        arr1.forEach(function (param) {
            console.log(param);
        });

        arr1.sort();

        console.log("sort 후"); // 정렬 시키기 (오름차순)
        arr1.forEach(function (param) {
            console.log(param);
        });

        console.log("-----------------------");
        arr1.sort(function (x, y) { // 2개의 값을 비교하기 위해
           // 1번째 parameter가 클 경우 양수가 나올 수 있도록
            if (x > y) {
                return 1;
            } else if (x < y) {
                return -1;
            } else {
                return 0;
            }
        });
        // x가 더 크면 양수
        // 같으면 0
        // y가 더 크면 음수

        // 밑에는 역순으로 변경하는 방법

        arr1.forEach(function (param) {
            console.log(param);
        })
    </script>
