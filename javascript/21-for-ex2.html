<body>
    <script>
        // 변수 선언(초기값 지정) + 조건문 + 증감문
        for (var i = 0; i < 3; i++) { 
            console.log("반복 코드1");
        }

        for (var j = 0; j < 5; j++) {
            console.log("반복 코드2");
        }

        for (var k = 1; k < 4; k++) { // k < 4 === k <= 3 
            console.log("반복 코드3");
        }

        for (var l = 5; l > 0; l--) {
            console.log("반복 코드4");
        }

        for (var m = 0; m >= 0; m++) { // 무한 루프 
            console.log("반복 코드5");
        }   
    </script>
</body>
