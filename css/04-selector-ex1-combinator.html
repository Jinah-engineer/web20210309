<!DOCTYPE html>
<html>
<head>
    <style>
        /* div element의 자식인 h1 element */
        div > h1 {
            color: red;
        }

        /* 클래스가 note element의 자식인 p element */
        .note > p {
            text-decoration: underline;
        }
        .error > h1 {
            background-color: gold;
        } 
    </style>
</head>
<body>
    <!-- div>h1>lorem3^p>lorem4 -->
    <!-- 
        여기서 div는 h1의 부모! div의 자식 element = h1, p 
        그리고  h1과 p는 형제이다.
    -->
    <div class="note">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit.</p>
    </div>

    <!-- .error>h1>lorem3^p>lorem4 -->
    <!-- 
        element에 명칭을 정해주지 않으면 div class로 자동 생성이 된다. 
        현재 여기서 h1과 p는 error클래스를 가지고 있는 div를 부모로 두고 있다. 
     -->
    <div class="error">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit.</p>
    </div>

    <div class="error">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit.</p>
    </div>

    <!-- h1인데 body를 부모로 두고 있는 element  -->
    <h1>Lorem, ipsum dolor.</h1>
</body>
</html>
