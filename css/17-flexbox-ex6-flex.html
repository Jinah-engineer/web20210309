<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: gray;
            display: flex;
            height: 300px;
        }

        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
        .item:nth-child(4) {
            /* flex-basis: auto;
            flex-grow: 2; */
            /* flex: 2 auto; */
            flex: 2; /* = 2 (0 >> basis) */
            /* 
            위에 3개는 같은 결과
            4번째는 다른 결과 = flex basis가 auto가 아닌 0이 되기 때문이다.
             */
        }
        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
