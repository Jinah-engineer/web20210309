<!DOCTYPE html>
<html>
<head>
<style>
    /* font는 3개까지 설정할 수 있다. 1순위, 2순위, 3순위 */
    .para1 {
        font-family: 'Times New Roman', Times, serif;
    }
    .para2 {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .para3 {
        font-family: fantasy;
    }
</style>
</head>
<body>
    <!-- p.para$*3>lorem3 -->
    <p class="para1">Lorem, ipsum dolor.</p>
    <p class="para2">Facilis, qui quasi.</p>
    <p class="para3">Facilis, laboriosam ab!</p>
</body>
</html>
