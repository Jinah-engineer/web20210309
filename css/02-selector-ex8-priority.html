<!DOCTYPE html>
<html>
<head>
    <style>
        /* 121점 */
        /* 하지만 css와 별개로 아래와 같이 
        h1에 style 속성을 준다면, 가장 구체적으로 명시한 h1 style 태그에 
        우선수위를 주게 된다
        기존에 만들어놓은 규칙을 무시하고 싶을 때 사용하기도 한다 */
        h1#header1.note.error {
            color:blue;
        }
        .note {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- h1#header1.note.error>lorem3 -->
    <h1 style="color:yellow;" id="header1" class="note error">Lorem, ipsum dolor.</h1>
</body>
</html>
