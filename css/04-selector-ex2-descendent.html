<!DOCTYPE html>
<html>
<head>
    <style>
        .note > h1 {
            color:red;
        }
        /* 자손 선택자 : 클래스가 note인 요소의 자손인 p element */
        .note p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- .note>error>h1>lorem3^p>lorem5 -->
    <div class="note">
        <error>
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </error>
    </div>
    <!-- .note>h1>lorem3^p>lorem4 -->
    <div class="note">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
