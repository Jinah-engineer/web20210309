<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: gray;
            display: flex;
            height: 300px;
            /* justify-content: space-around;
            align-items: baseline; */
        }

        .item:nth-child(3) {
            font-size: 60px;
            /* flex-grow의 값은 정수 값으로 준다! 기본은 0
            나머지 영역을 얼마나 차지할 것인가?를 정수값이 결정하게 된다 */
            flex-grow: 1;
        }
        /* 
        이렇게 4번째 item에 추가하게 되면 3,4 item 각각 1/2씩 차지하게 된다 */
        .item:nth-child(4) {
            flex-grow: 1;
        }
        /* 결과적으로 적용된 정수값의 총합 / nth-child 개수 = 각 nth-child가 차지하는 영역의 비율을 나타낸다. */
        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
