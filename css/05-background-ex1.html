<!DOCTYPE html>
<!-- html>head>style^body>h1+p -->
<html>
<head>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            background-color: #ff0; /* #ff0 = #ff0000 */
        }
        p {
            background-color: #0000ff; /* 00f = 0000ff */
        }        
        /* 
        #000 = 검은색
        #fff = 흰색
        */
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing.
    </p>
</body>
</html>
