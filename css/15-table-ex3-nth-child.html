<!DOCTYPE html>
<html>

<head>
    <style>
        /* p의 몇번째 child인지 */
        p:nth-child(1) {
            background-color: blue;
        }

        p:nth-child(2) {
            background-color: green;
        }

        /* 홀수 */
        p:nth-child(odd) {
            text-decoration: underline;
        }

        /* 짝수 */
        p:nth-child(even) {
            font-weight: bold;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            height: 30px;
        }

        tr:nth-child(odd) {
            background-color: #ccc;
        }

        tr:nth-child(even) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- div>p*5>lorem1 -->
    <div>
        <p>Lorem.</p>
        <p>Delectus!</p>
        <p>Voluptatibus?</p>
        <p>Voluptatum.</p>
        <p>Fuga.</p>
    </div>

    <table>
        <!-- table>tr>th*3>lorem1^^tr*4>td*3>lorem1 -->
        <tr>
            <th>Lorem.</th>
            <th>Optio.</th>
            <th>Quam.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Hic.</td>
            <td>Laboriosam?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Minus!</td>
            <td>Rem.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Magni!</td>
            <td>Dolorum.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Animi.</td>
            <td>Deleniti!</td>
        </tr>
    </table>
</body>

</html>
