<!DOCTYPE html>
<html>

<head>
    <style>
        #head1 {
            margin: 50px;
        }
        #head2 {
            margin: 50px 20px;
            /* top+bottom right+left */
        }
        #head3 {
            margin: 50px 30px 20px;
            /* top right+left bottom */
        }
        #head4 {
            margin: 50px 40px 30px 20px;
            /* top right bottom left */
        }
        #head5 {
            margin-top: 50px;
            margin-right: 40px;
            margin-bottom: 30px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- h1#head$*5>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Consequatur, quo perspiciatis?</h1>
    <h1 id="head3">Perferendis, cupiditate illum?</h1>
    <h1 id="head4">Dolor, accusamus ipsam?</h1>
    <h1 id="head5">Ad, veniam sed.</h1>
</body>

</html>
