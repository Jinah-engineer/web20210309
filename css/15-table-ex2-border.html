<!DOCTYPE html>
<html>

<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        /* 테이블 간의 간격을 없애려면 */
        table {
            border-collapse: collapse;
        }
        table {
            width: 100%;
        }
        td {
            text-align: center;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- table>tr>th*3>lorem1^^tr*3>td*3>lorem2 -->
    <table>
            <tr>
                <th>Lorem.</th>
                <th>Sapiente?</th>
                <th>Repellendus?</th>
            </tr>
            <tr>
                <td>Lorem, ipsum.</td>
                <td>Facere, fuga.</td>
                <td>Ab, unde.</td>
            </tr>
            <tr>
                <td>Lorem, ipsum.</td>
                <td>Repellat, error.</td>
                <td>Veritatis, doloribus?</td>
            </tr>
            <tr>
                <td>Lorem, ipsum.</td>
                <td>Dicta, voluptatibus.</td>
                <td>Quisquam, velit!</td>
            </tr>
    </table>

    
</body>

</html>
