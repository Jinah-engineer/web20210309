<!DOCTYPE html>
<html>

<head>
    <!-- google font 사이트에서 link를 복사해서 붙여 넣고, rule에 따라 코드를 작성한다 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gugi&display=swap" rel="stylesheet">    <style>
        h1 {
            font-family: 'Gamja Flower', cursive;
        }
        h2 {
            font-family: 'Gugi', cursive;
        }
    </style>
</head>

<body>
    <h1>오늘은 좋은 날 좋은 날</h1>
    <h2>내일도 좋은 날 좋은 날</h2>
</body>

</html>
