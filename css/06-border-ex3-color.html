<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border-style: solid;
            border-width: 20px;
        }
        #para1 {
            border-color: red;
        }
        #para2 {
            border-color: red blue yellow purple;
            /* top right bottom left */
        }
        #para3 {
            border-color: red blue yellow;
            /* top right+left bottom */
        }
        #para4 {
            border-color: red blue;
            /* top+bottom right+left */
        }
        #para5 {
            border-top-color: purple;
            border-right-color: red;
            border-bottom-color: yellow;
            border-left-color: #000;
        }
    </style>
</head>
<body>
    <!-- p#para$*6>lorem4 -->
    <p id="para1">Lorem ipsum dolor sit.</p>
    <p id="para2">Explicabo voluptatem odit repudiandae!</p>
    <p id="para3">Doloremque explicabo nemo sit.</p>
    <p id="para4">Alias praesentium quasi quibusdam!</p>
    <p id="para5">Iste quas quidem minus!</p>
    <p id="para6">Dolor deleniti officiis assumenda.</p>
</body>
</html>
