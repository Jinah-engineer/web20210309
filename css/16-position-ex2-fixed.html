<!DOCTYPE html>
<html>

<head>
    <style>
        /* fixed는 viewport 기준! viewport = browser size  */
        .fixed-elem {
            border: 5px solid black;
            width: 200px;
            height: 50px;
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <!-- .fixed-elem{fixed} -->
    <div class="fixed-elem">fixed</div>
    <!--  -->
    <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
