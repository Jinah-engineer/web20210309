<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            border: 5px solid green;
        }
        .absolute-elem {
            /* 
            조상 중에 포지션된 요소 기준, 
            없다면 루트 요소 기준

            ** 포지션된 요소 : static이 아닌 요소
            ** 루트 요소 : html element 기준
             */
            position: absolute;
            top: 5px;
            width: 300px;
            height: 200px;
            border: 5px dotted blue;
        }
    </style>
</head>

<body>
    <!-- .wrapper>.absolute-elem{absolute} -->
    <div class="wrapper">
        <div class="absolute-elem">absolute</div>
        <!-- 
            p element는 div에 의해서 영향 받지 않는다. 
            absolute는 배치 흐름에서 빠지고, 
            relative는 배치 흐름에 영향을 받는다. 
        -->
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

</body>

</html>
