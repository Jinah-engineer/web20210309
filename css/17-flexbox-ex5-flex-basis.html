<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: gray;
            display: flex;
            height: 300px;
        }

        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
        .item:nth-child(4) {
            /* 
            flex-basis는 
            기본적으로 가지고 있는 영역의 default 값을 정해준다
             */
            flex-basis: 70px;
            flex-grow: 2;
            /* 
            아래와 같이 주어도 결과는 같다 
            (보통 아래와 같이 표현하는 경우가 많음)
            width: 70px;
            flex-basis: auto;
            flex-grow: 2;
             */
        }
        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
