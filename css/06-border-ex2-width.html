<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            border-style: solid;
        }
        #para1 {
            border-width: 0px;
        }
        #para2 {
            border-width: 10px;
        }
        #para3 {
            border-width: 20px;
        }
        #para4 {
            border-width: 20px 10px 5px 0px;
            /* top right bottom left 시계방향 */
        }
        #para5 {
            border-width: 20px 10px 5px;
            /* top right+left bottom */
        }
        #para6 {
            border-width: 20px 10px;
            /* top+bottom right+left */
        }
        #para7 {
            border-top-width: 20px;
            border-right-width: 10px;
            border-bottom-width: 5px;
            border-left-width: 0px;
            /* 내가 직접 너비를 설정하고 싶을 때 사용할 수 있다 */
        }   

    </style>
</head>
<body>
    <!-- p*5#para$>lorem4 -->
    <p id="para1">Lorem ipsum dolor sit.</p>
    <p id="para2">Ea, reiciendis! Eius, voluptates.</p>
    <p id="para3">Cum vitae iure dolores!</p>
    <p id="para4">Quaerat nobis cum ut.</p>
    <p id="para5">Quas non minus maiores.</p>
    <p id="para6">Quas non minus maiores.</p>
    <p id="para7">Quas non minus maiores.</p>
</body>
</html>
