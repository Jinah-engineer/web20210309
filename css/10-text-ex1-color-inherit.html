<!DOCTYPE html>
<html>
<head>
<style>
    div {
        color: red;
        margin: 5px;
    }
</style>
</head>
    <!-- div>h1>lorem3 -->
    <body>
        <!-- 
            div에 style(color)을 주었지만, 
            div 안에 속해있는 h1도 영향을 받게 된다
            하지만 margin의 경우 h1에게 영향을 주지 않는다. 
            어떤 속성이 inherit 되는 지는 
            reference의 inherited 부분을 확인할 수 있다. 
          -->
    <div>
        <h1>Lorem, ipsum dolor.</h1>
    </div>
</body>
</html>
