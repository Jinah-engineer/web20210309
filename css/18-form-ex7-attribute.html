<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
</head>

<body>
    value <br>
    <input type="text" value="microsoft">
    <hr>

    <!-- placeholder >> hint! -->
    placeholder <br>
    <input type="text" placeholder="type your company">

    <hr>
    <!-- 값이 필수로 있어야 하는 것은 아니다. value값을 설정하면 창에서 변경할 수 없다. -->
    readonly <br>
    <input type="text" readonly value="apple">

    <hr>
    <!-- readonly와 같이, attribute 값이 필수로 있어야 하는 것은 아니다. 
    하지만 readonly와 다르게 전송 조차 불가하다. readonly는 전송 가능. -->
    disabled <br>
    <input type="text" disabled value="tesla">

    <hr>
    <!-- attribute 값이 필수가 아니다. ctrl+마우스 좌클릭으로 여러개 선택 가능하다. -->
    multiple <br>
    <!-- select>option*5>lorem1 -->
    <select multiple name="" id="">
        <option value="">Lorem.</option>
        <option value="">Quis.</option>
        <option value="">Possimus.</option>
        <option value="">Autem?</option>
        <option value="">Amet.</option>
    </select>

    <hr>
    <!-- attribute 값이 필수가 아니다. 입력창에 값을 입력하지 않고 제출 버튼을 누르면 입력 안내 메세지 창이 표시된다.  -->
    required <br>
    <form action="">
        <input type="text" required>
        <input type="submit">
    </form>
</body>

</html>
